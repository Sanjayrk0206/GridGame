<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Game</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Monoton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="home.css">
        <script src="home.js"></script>
        <audio id="clickaudio">
            <source src="mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
        </audio>
        <audio id="loseaudio">
            <source src="mixkit-player-losing-or-failing-2042.mp3" type="audio/mpeg">
        </audio>
        <audio id="wonaudio">
            <source src="mixkit-video-game-win-2016.mp3" type="audio/mpeg">
        </audio>
        <audio id="erroraudio">
            <source src="printerbeep-403-sound-effect-20834351.mp3" type="audio/mpeg">

    </head>
    <body>
        <div id="notice_background">
            <form id="notice">
                <label class="notice_text">You won the Game</label><br>
                <label class="score">Score: <span id="score1" style="background-color: transparent;"></span></label><br>
                <input type="text" id="playername" name="Playername" placeholder="Enter Your Name" value="" autocomplete="off" required><br>
                <button class="reset1" onclick="storage(document.getElementById('playername').value,0)">Save & Retry</button>
            </form>
            <div id="notice1">
                <label class="notice_text">You lost the Game</label><br><br>
                <label class="score">Time's Up</label><br>
                <button class="reset1" onclick="restart()">Retry</button>
            </div>
        </div>
        <div class="board">
            <label class="title1">G<span style="color: red;">R</span>I<span style="color: blue;">D</span> G<span style="color: orange;">A</span><span style="color: yellowgreen;">M</span>E</label>
            <div class="board1">
                <label class="moves">moves : <span id="moves1">0</span></label>   
                <label class="time">Time Left : <span id="time1">03:00</span></label>
            </div>
        </div>
        <div class="mode">
            <p>Mode of Game:</p>
            <label class="Easy" id="Easy" onclick="modefunction('Easy')">Easy</label><br>
            <label class="Normal" id="Normal" onclick="modefunction('Normal')">Normal</label><br>
            <button class="reset" id="reset" onclick="Change()">Start</button><br><br>
            <label>Highest Score</label><br>
            <label id="highest" style="margin-left: 5%;"></label>
        </div>
